<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lab Fantasma Redesign</title>
</head>

<body>
  <div id="page-buy-container">
    <div class="page-buy-content">
      <nav>
        <div class="nav-content">
          <div class="logo-container">
            <img src="img/logo.svg" alt="Lab Fantasma">
          </div>

          <div class="nav-icons">
            <img src="img/userIcon.svg" alt="">
            <img src="img/bagIcon.svg" alt="">
          </div>
        </div>
      </nav>

      <main>
        <div class="buy-details-container">
          <div class="buy-details-content">
            <div class="buy-info">
              <h3>Camiseta Básica LAB Possível Branca</h3>

              <div class="price">
                <p class="last-value">
                  De <s>79,90</s> por
                </p>

                <p class="current-value">R$ 69,90</p>
              </div>
              <hr>

              <div class="size-box">
                <h4>Tamanho:</h4>

                <div class="sizes">
                  <p>P</p>
                  <p>M</p>
                  <p>G</p>
                </div>
              </div>

              <div class="quantity-box">
                <h4>Quantidade:</h4>

                <div class="quantity-counter">
                  <button class="quantity-button">
                    <img src="img/minusIcon.svg" alt="minus">
                  </button>

                  <span class="quantity-number">1</span>

                  <button class="quantity-button">
                    <img src="img/plusIcon.svg" alt="plus">
                  </button>
                </div>
              </div>
            </div>

            <div class="buy-buttons">
              <div class="size-buttons">
                <button>
                  <img src="img/hangerIcon.svg" alt="">
                  <p>Provador Virtual</p> 
                </button>

                <button>
                  <img src="img/fashionIcon.svg" alt="">
                  <p>Tabela de medidas</p> 
                </button>
              </div>
              <button>
                <img src="img/cartIcon.svg" alt="">
                <p>Adicionar ao carrinho</p>
              </button>
            </div>
          </div>
        </div>

        <div class="buy-images-container">
          <div class="buy-images-content">
            <div class="buy-images-actions">
              <button>
                <img src="img/arrowLeftIcon.svg" alt="">
                <p>Voltar</p>
              </button>

              <div class="slide-toggles">
                <div class="active"></div>
                <div></div>
                <div></div>
                <div></div>
              </div>

              <div class="slide-buttons">
                <button class="previous">
                  <img src="img/arrowLeftIcon.svg" alt="">
                </button>

                <button class="next">
                  <img src="img/arrowRightIcon.svg" alt="">
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
